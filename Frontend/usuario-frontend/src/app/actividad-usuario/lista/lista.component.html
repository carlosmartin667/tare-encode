<div class="container">
  <div class="row">
    <div class=" mt-4 mx-auto">
      <table class="table table-striped table-bordered">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">nombre</th>
            <th scope="col">apellido</th>
            <th scope="col">correo Electrónico</th>
            <th scope="col">fecha Nacimiento</th>
            <th scope="col">telefono</th>
            <th scope="col">pais Residencia</th>
            <th scope="col">información Contacto</th>
              <th scope="col"></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of credencialesUsuarioList">
            <th scope="row">{{ item.id }}</th>

            <td>{{ item.nombre }}</td>
            <td>{{ item.apellido }}</td>
            <td>{{ item.correoElectronico }}</td>
            <td>{{ item.fechaNacimiento }}</td>
            <td>{{ item.telefono }}</td>
            <td>{{ item.paisResidencia }}</td>
            <td>{{ item.informacionContacto }}</td>
             <td>
              <button type="button" (click)="remover(item.id)" class="btn btn-danger">Danger</button>
              <button type="button" class="btn btn-warning">Warning</button>

              <a class="btn btn-info" href="{{'/listaUsuario/'+item.id}}">Info </a>

             </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
